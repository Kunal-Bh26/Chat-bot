services:
  - type: web
    name: helpdesk-backend
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 2 -k gthread -b 0.0.0.0:$PORT app:app
    envVars:
      - key: KNOWLEDGE_BASE_PATH
        value: dataset.csv
      - key: CORS_ORIGINS
        value: "*"


